name: Release

on:
  workflow_dispatch:  # Manual trigger from Actions tab
  push:
    branches:
      - main
    paths:
      - 'app-config.json'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from app-config.json
        id: version
        run: |
          VERSION=$(jq -r '.version' app-config.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if release already exists
        id: check_release
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Exit if release exists
        if: steps.check_release.outputs.exists == 'true'
        run: |
          echo "Release v${{ steps.version.outputs.version }} already exists. Skipping."
          exit 0

      - name: Setup pnpm
        if: steps.check_release.outputs.exists == 'false'
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Sync version to package.json
        if: steps.check_release.outputs.exists == 'false'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          jq --arg v "$VERSION" '.version = $v' package.json > package.json.tmp
          mv package.json.tmp package.json
          echo "Synced version $VERSION to package.json"

      - name: Install dependencies
        if: steps.check_release.outputs.exists == 'false'
        run: pnpm install --frozen-lockfile

      - name: Build
        if: steps.check_release.outputs.exists == 'false'
        run: pnpm run build

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: dist/demo.zip
          generate_release_notes: true

      - name: Setup Pages
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        if: steps.check_release.outputs.exists == 'false'
        id: deployment
        uses: actions/deploy-pages@v4
